<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiversX Utilities</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Add this style to right-align the table columns */
        #nft_details_table td:nth-child(2),
        #talents_table td:nth-child(2),
        #costs_table td {
            text-align: right;
        }
        #earnings_table td {
            text-align: right;
        }
        #costs_table_20 td {
            text-align: right;
        }
        #egldCostTable td {
            text-align: right;
        }

        /* Ensure tables have some basic styling for better readability */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .styled-button {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .styled-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-text">Cantina Genesis Space Apes</h1>
    </header>
    <main>
        
        <div class="container">
            <div class="left">
                <div class="search-container">
                    <label for="identifier" id="identifier-label"></label>
                    <input type="text" id="identifier">
                    <button id="searchButton">Search</button>
                    <div id="egld_button_container"></div> <!-- Container for egldCostButton -->
                </div>

                    <img id="nft_image" src="" alt="NFT Image">

                    </tr>
                    <tr>

                        <th>Shards</th>
                        <th>CRT</th>
                    </tr>
                </table>

                    <tr>

                        <th>Shards</th>
                        <th>CRT</th>
                    </tr>
                </table>

                        <th>Talent</th>

                    </tr>

        </div>
    </main>
    <script src="scripts/costsPerLevel.js"></script>
