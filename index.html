<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiversX Utilities</title>
    <link rel="stylesheet" href="styles/style.css">
 
</head>
<body>
    <header>
        <h1>Multiversx NFT Utilities</h1>
    </header>
    <main>
        <div class="button-container">
            <button id="GSPACEAPE-08bc2b" class="large-button">
                <img src="images/GSPACEAPE-08bc2b.png" alt="Cantina Royale">
                <span>Cantina Genesis Space Apes</span>
            </button>

            <button id="CEA-2d29f9" class="large-button">
                <img src="images/CEA-2d29f9.png" alt="Cantina Royale">
                <span>Cantina Genesis EAPES</span>
            </button>

            <button id="CRHEROES-9edff2" class="large-button">
                <img src="images/CRHEROES-9edff2.jpg" alt="Cantina Royale">
                <span>Cantina Royale Heroes (Sharks)</span>
            </button>

            <button id="CRMYTH-546419" class="large-button">
                <img src="images/Skybreaker.png" alt="Cantina Royale">
                <span>Cantina Mythical Weapons</span>
            </button>
            <button id="CRWEAPONS-e5ab49" class="large-button">
                <img src="images/RailGun.png" alt="Cantina Royale">
                <span>Cantina Weapons</span>
            </button>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="scripts/footer.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".large-button");

            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    const spanValue = this.querySelector("span").textContent;
                    const pageId = this.id;

                    // Store the span value in localStorage
                    localStorage.setItem("headerText", spanValue);

                    // Redirect to the corresponding HTML page
                    window.location.href = `${pageId}.html`;
                });
            });
        });
    </script>
</body>
</html>
